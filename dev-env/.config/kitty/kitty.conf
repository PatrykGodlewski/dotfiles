# Set the font family and size
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Enable ligatures (if supported by the font)
disable_ligatures never

# Cursor customization
cursor_shape     block
cursor_blink_interval 0.5

